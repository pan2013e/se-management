server.port=3000
server.servlet.session.timeout=PT24H
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.timeout=3000
spring.session.store-type=redis
spring.h2.console.enabled=true
spring.h2.console.path=/database
spring.h2.console.settings.web-allow-others=true
spring.h2.console.settings.web-admin-password=123456
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:file:./db
spring.datasource.username=se
spring.datasource.password=123456
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.open-in-view=false
spring.thymeleaf.prefix=classpath:/static/dist/
spring.web.resources.static-locations=classpath:/static/dist/
spring.mvc.pathmatch.matching-strategy=ant_path_matcher